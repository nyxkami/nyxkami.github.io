# =============================================================================
# Content Processing Options
# 内容处理选项 - 控制文章渲染和交互行为
# =============================================================================
# 字段说明：
#   addBlankTarget: 外部链接在新窗口打开
#   smoothScroll: 启用平滑滚动动画
#   addHeadingLevel: 自动为标题添加层级锚点
#   enhanceCodeBlock: 增强代码块样式（行号、语言标签等）
#   enableCodeCopy: 显示代码块复制按钮
#   enableCodeFullscreen: 显示代码块全屏按钮
#   enableLinkEmbed: 启用链接卡片预览（解析 OG 信息）
#   enableTweetEmbed: 启用推文嵌入展示
#   enableOGPreview: 启用 Open Graph 预览卡片
#   previewCacheTime: 预览信息缓存时间（秒）
#   lazyLoadEmbeds: 延迟加载嵌入内容（提升性能）
# -----------------------------------------------------------------------------
content:
  addBlankTarget: true # 外部链接新窗口打开
  smoothScroll: true # 平滑滚动
  addHeadingLevel: true # 标题锚点
  enhanceCodeBlock: true # 增强代码块
  enableCodeCopy: true # 代码复制按钮
  enableCodeFullscreen: true # 代码全屏按钮
  enableLinkEmbed: true # 链接卡片预览
  enableTweetEmbed: true # 推文嵌入
  enableOGPreview: true # OG 预览卡片
  previewCacheTime: 3600 # 预览缓存时间(秒)
  lazyLoadEmbeds: true # 延迟加载嵌入

# =============================================================================
# Navigation Routes
# 导航菜单配置 - 定义顶部导航栏的菜单项
# =============================================================================
# 字段说明：
#   name: 菜单项显示名称
#   path: 链接路径（有 children 时可省略，点击展开子菜单）
#   icon: Iconify 图标标识，格式 "集合:图标名"
#   children: (可选) 子菜单列表，结构与父级相同
# -----------------------------------------------------------------------------
# 图标参考：
#   - Font Awesome 6: https://icon-sets.iconify.design/fa6-solid/
#   - Remix Icon: https://icon-sets.iconify.design/ri/
# -----------------------------------------------------------------------------
navigation:
  - name: Inicio # 菜单显示名称
    path: / # 链接路径
    icon: ri:home-heart-fill # 图标
  - name: Semanal
    path: /weekly
    icon: ri:newspaper-line
  - name: Blog # 有子菜单时，path 可省略
    icon: ri:quill-pen-ai-fill
    children: # 子菜单列表
      - name: Categorías
        path: /categories
        icon: ri:grid-fill
      - name: Etiquetas
        path: /tags
        icon: fa6-solid:tags
      - name: Archivos
        path: /archives
        icon: ri:archive-2-fill
  - name: Amigos
    path: /friends
    icon: ri:links-line
  - name: Sobre mí
    path: /about
    icon: fa6-regular:circle-user

# =============================================================================
# Christmas/Seasonal Features
# 圣诞/季节性装饰功能 - 节日期间的特殊视觉效果 后续考虑新增 theme.yaml 来管理
# =============================================================================
# enabled: 总开关，设为 false 关闭所有节日效果
# features: 各功能独立开关
#   snowfall: 飘雪动画效果
#   christmasColorScheme: 圣诞主题配色
#   christmasCoverDecoration: 封面圣诞装饰
#   christmasHat: 头像添加圣诞帽
#   readingTimeSnow: 阅读时间旁显示雪花图标
# snowfall: 飘雪效果参数（影响性能，移动端建议降低）
#   speed: 下落速度 (0-1)，越大越快
#   intensity: 雪花密度 (0-1)，越大越密
#   mobileIntensity: 移动端密度，建议低于桌面端
#   maxLayers: 最大层数，影响立体感
#   maxIterations: 最大迭代次数，影响雪花数量
#   mobileMaxLayers: 移动端最大层数
#   mobileMaxIterations: 移动端最大迭代次数
# -----------------------------------------------------------------------------
# =============================================================================
# Comment System (Remark42)
# =============================================================================
# host: Remark42 服务器地址
# siteId: 站点 ID
# enabled: 是否启用评论系统
# -----------------------------------------------------------------------------
comment:
  remark42:
    enabled: true
    host: https://comment.example.com/
    siteId: your-site-id

# =============================================================================
# Analytics (Umami)
# =============================================================================
# id: Umami 网站 ID
# endpoint: Umami 服务器地址
# enabled: 是否启用统计
# -----------------------------------------------------------------------------
analytics:
  umami:
    enabled: true
    id: your-umami-id
    endpoint: https://stats.example.com

